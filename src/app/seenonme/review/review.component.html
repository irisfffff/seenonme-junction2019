<div class="review">
  <img src="{{review.image}}" alt="">
  <div class="rating">
    <img *ngFor="let i of genArray(review.rating)" src="assets/icons/star-filled.svg" alt="" class="star">
    <img *ngFor="let i of genArray(5 - review.rating)" src="assets/icons/star-empty.svg" alt="" class="star">

  </div>
  <div class="comment font-light">
    {{review.description}}
  </div>
</div>
